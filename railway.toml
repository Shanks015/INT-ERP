[build]
builder = "NIXPACKS"

[build.env]
NODE_ENV = "production"

[[build.steps]]
name = "Install root dependencies"
command = "npm install"

[[build.steps]]
name = "Build frontend"
command = "cd client && npm install && npm run build"

[[build.steps]]
name = "Install server dependencies"
command = "cd server && npm install --production=false"

[deploy]
startCommand = "cd server && npm start"
